<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #10a37f;
            --text-color: #343541;
            --background-color: #ffffff;
            --border-color: #e5e5e5;
            --hover-color: #f7f7f8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .section {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            transition: var(--transition);
        }

        .section:hover {
            border-color: var(--accent-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--primary-color);
        }

        .section-title i {
            color: var(--accent-color);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: var(--hover-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .file-input-label:hover {
            background: var(--border-color);
        }

        .submit-btn {
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .query-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 1rem;
            background: var(--secondary-color);
        }

        .query-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 6px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: var(--accent-color);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transform: translateX(120%);
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .notification.success {
            background: var(--accent-color);
        }

        .notification.error {
            background: #dc2626;
        }

        .notification.show {
            transform: translateX(0);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>PDF RAG Query</h1>
            <p>Upload your PDF and ask questions about its content using advanced AI technology.</p>
        </header>

        <main class="main-content">
            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-upload"></i>
                    Upload PDF
                </h2>
                <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" name="pdf" id="pdf" class="file-input" accept=".pdf" required>
                        <label for="pdf" class="file-input-label">
                            <i class="fas fa-file-pdf"></i>
                            Choose PDF File
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-cloud-upload-alt"></i>
                        Upload and Process
                    </button>
                </form>
            </section>

            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-question-circle"></i>
                    Ask Questions
                </h2>
                <input type="text" id="question" class="query-input" placeholder="Enter your question about the PDF...">
                <button onclick="askQuestion()" class="submit-btn">
                    <i class="fas fa-search"></i>
                    Ask Question
                </button>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                    Processing...
                </div>
                <div id="result"></div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>File uploaded successfully!</span>
    </div>

    <script>
        // Show notification function
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('i');
            const text = notification.querySelector('span');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, 'error');
                } else {
                    showNotification('File uploaded and processed successfully!');
                    this.reset();
                    document.querySelector('.file-input-label').innerHTML = '<i class="fas fa-file-pdf"></i> Choose PDF File';
                }
            })
            .catch(error => {
                showNotification('Error uploading file: ' + error.message, 'error');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            });
        });

        function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question) return;

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.innerHTML = '';

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.error) {
                    result.innerHTML = `<p style="color: #dc2626;">Error: ${data.error}</p>`;
                } else {
                    result.innerHTML = `<p>${data.answer}</p>`;
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                result.innerHTML = `<p style="color: #dc2626;">Error: ${error.message}</p>`;
            });
        }

        // Handle file input change
        document.getElementById('pdf').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                this.nextElementSibling.innerHTML = `<i class="fas fa-file-pdf"></i> ${fileName}`;
            }
        });
    </script>
</body>
</html>
